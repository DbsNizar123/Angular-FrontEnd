<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <h2 class="login-header text-center">Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <input id="username" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username" required>
        </div><br>
        <div class="form-group">
          <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password"  placeholder="Password" required>
        </div><br>
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
      </form>
    </div>
  </div>
