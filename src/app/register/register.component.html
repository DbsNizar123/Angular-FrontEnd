<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
      <h2 class="form-header text-center">Register</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <input id="username" class="form-control" [(ngModel)]="user.username" name="username" placeholder="username" required>
        </div><br>
        <div class="form-group">
          <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="email" required>
        </div><br>
        <div class="form-group">
          <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="password" required>
        </div><br>
        <div class="form-group">
          <input id="role" class="form-control" [(ngModel)]="user.role" name="role" placeholder="role">
        </div><br>
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
      </form>
    </div>
  </div>
