<div class="container">
  <h2>Update Report</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="report.title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="report.description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="report.status" name="status" class="form-control" required>
        <option value="CREATED">CREATED</option>
        <option value="CHECKED">CHECKED</option>
        <option value="PENDING">PENDING</option>
        <option value="RESOLVED">RESOLVED</option>
      </select>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" [(ngModel)]="report.type" name="type" class="form-control" required>
        <option value="USER_REPORT">USER_REPORT</option>
        <option value="SYSTEM_REPORT">SYSTEM_REPORT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input id="userId" [(ngModel)]="report.userId" name="userId" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Report</button>
  </form>
</div>
